<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elite Casino Slot Machine</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    /* Notification Container & Animations */
    #notification-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .notification {
      background-color: rgba(0,0,0,0.85);
      color: #fff;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 5px;
      opacity: 0;
      transform: translateX(-100%);
      animation: slideIn 0.5s forwards, fadeOut 0.5s 3s forwards;
    }
    @keyframes slideIn {
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    /* Header with Animated Gradient Background */
    header {
      width: 100%;
      position: relative;
      text-align: center;
      padding: 20px;
      background: linear-gradient(45deg, #d4af37, #e0c68b, #d4af37);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    /* Settings Button (Gear Icon) */
    #settingsButton {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
    }
    /* Settings Popup */
    #settingsPopup {
      position: fixed;
      top: 60px;
      right: 0;
      width: 300px;
      background: #222;
      padding: 20px;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1100;
    }
    #settingsPopup.active {
      transform: translateX(0);
    }
    #settingsPopup h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    #settingsPopup p {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    #withdrawButton {
      background: #ff4d4d;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      margin-bottom: 10px;
    }
    #withdrawButton:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #withdrawButton:hover:not(:disabled) {
      background: #ff1a1a;
    }
    /* Reward List Styling */
    #settingsPopup ul {
      list-style: none;
      padding-left: 10px;
      margin-bottom: 10px;
    }
    #settingsPopup ul li {
      margin-bottom: 5px;
      font-size: 0.9rem;
    }
    /* Terms of Service Button */
    #tosButton {
      background: #007bff;
      border: none;
      padding: 5px 10px;
      font-size: 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #tosButton:hover {
      background: #0056b3;
    }
    /* Balance Section */
    .balance {
      margin: 20px;
      font-size: 1.2rem;
      text-align: center;
    }
    .balance span {
      margin: 0 5px;
    }
    /* Get Token Button */
    .btn-get-token {
      background: #28a745;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .btn-get-token:hover {
      background: #218838;
    }
    /* Slot Machine Container */
    .slot-machine {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin-top: 20px;
      position: relative;
    }
    /* Reels Layout */
    .reels {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .reel {
      background: #333;
      width: 100px;
      height: 100px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      border: 3px solid #555;
      overflow: hidden;
    }
    /* Spin Button */
    .btn-spin {
      background: #d4af37;
      border: none;
      color: #111;
      padding: 15px 30px;
      font-size: 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .btn-spin:hover {
      background: #e0c68b;
      transform: scale(1.05);
    }
    /* Responsive Adjustments */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }
      .reel {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
      .btn-spin {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
      #settingsPopup {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- Notification Container -->
  <div id="notification-container"></div>

  <!-- Settings Popup -->
  <div id="settingsPopup">
    <h2>Settings</h2>
    <p><strong>Withdraw:</strong> Requires at least $10.</p>
    <button id="withdrawButton">Withdraw Money</button>
    <hr style="margin: 10px 0; border-color: #444;">
    <p><strong>Spin Rewards:</strong></p>
    <ul>
      <li>üçã : $0.01</li>
      <li>üçä : $0.02</li>
      <li>üçç : $0.05</li>
      <li>üçí : $0.10</li>
      <li>7Ô∏è‚É£ : $1.00</li>
      <li>‚≠ê : 5 Tokens</li>
    </ul>
 <center><button id="tosButton" onclick="window.location.href='tos.html'">TOS</button></center>
  </div>

  <header>
    <h1>Elite Casino</h1>
    <button id="settingsButton">‚öôÔ∏è</button>
  </header>

  <!-- Balance Display -->
  <div class="balance">
    ü™ô <span id="tokenCount">0</span> | üíµ <span id="moneyCount">0.00</span>
    <br>
    <button class="btn-get-token" id="getTokenButton">Earn 1 Token</button>
  </div>

  <!-- Slot Machine Game -->
  <div class="slot-machine">
    <div class="reels">
      <div class="reel" id="reel1">?</div>
      <div class="reel" id="reel2">?</div>
      <div class="reel" id="reel3">?</div>
    </div>
    <button class="btn-spin" id="spinButton">Spin (Costs 1 Token)</button>
  </div>

  <script>
    // Initialize tokens and money from localStorage or use defaults
    let tokens = parseInt(localStorage.getItem("tokens"));
    if (isNaN(tokens)) tokens = 0;
    let money = parseFloat(localStorage.getItem("money"));
    if (isNaN(money)) money = 0;

    // DOM Elements
    const tokenCountEl = document.getElementById("tokenCount");
    const moneyCountEl = document.getElementById("moneyCount");
    const reel1 = document.getElementById("reel1");
    const reel2 = document.getElementById("reel2");
    const reel3 = document.getElementById("reel3");
    const spinButton = document.getElementById("spinButton");
    const getTokenButton = document.getElementById("getTokenButton");
    const notificationContainer = document.getElementById("notification-container");
    const settingsButton = document.getElementById("settingsButton");
    const settingsPopup = document.getElementById("settingsPopup");
    const withdrawButton = document.getElementById("withdrawButton");

    // Update balance display and save to localStorage
    function updateBalance() {
      tokenCountEl.textContent = tokens;
      moneyCountEl.textContent = money.toFixed(2);
      localStorage.setItem("tokens", tokens);
      localStorage.setItem("money", money);
      withdrawButton.disabled = money < 10;
    }
    updateBalance();

    // Function to show dynamic notifications as popups in the top-left corner
    function showNotification(message) {
      const notif = document.createElement("div");
      notif.className = "notification";
      notif.textContent = message;
      notificationContainer.appendChild(notif);
      setTimeout(() => {
        notif.remove();
      }, 3500);
    }

    /* Reward mappings for a triple match */
    const triplePayouts = {
      "üçã": 0.01,
      "üçä": 0.02,
      "üçç": 0.05,
      "üçí": 0.10,
      "7Ô∏è‚É£": 1.00,
      "‚≠ê": "token"  // 5 tokens
    };

    /* Weighted random symbol selection:
       1% chance for 7Ô∏è‚É£; otherwise uniformly choose from the remaining symbols.
    */
    function getRandomSymbol() {
      if (Math.random() < 0.01) {
        return "7Ô∏è‚É£";
      } else {
        const symbols = ["üçã", "üçä", "üçç", "üçí", "‚≠ê"];
        return symbols[Math.floor(Math.random() * symbols.length)];
      }
    }

    // Spin the reels function
    function spinReels() {
      if (tokens < 1) {
        showNotification("You don't have enough tokens!");
        return;
      }
      tokens--;
      updateBalance();
      spinButton.disabled = true;
      let iterations = 20;
      const interval = setInterval(() => {
        reel1.textContent = getRandomSymbol();
        reel2.textContent = getRandomSymbol();
        reel3.textContent = getRandomSymbol();
        iterations--;
        if (iterations <= 0) {
          clearInterval(interval);
          // Final result
          const s1 = getRandomSymbol();
          const s2 = getRandomSymbol();
          const s3 = getRandomSymbol();
          reel1.textContent = s1;
          reel2.textContent = s2;
          reel3.textContent = s3;
          checkWin(s1, s2, s3);
          spinButton.disabled = false;
        }
      }, 100);
    }

    // Check win conditions: only if all three symbols are identical
    function checkWin(s1, s2, s3) {
      if (s1 === s2 && s2 === s3) {
        let rewardMessage = "";
        if (s1 === "‚≠ê") {
          tokens += 5;
          rewardMessage = "Jackpot ‚≠ê! You win 5 Tokens!";
        } else {
          const payout = triplePayouts[s1];
          money += payout;
          if (s1 === "üçã") rewardMessage = "Jackpot üçã! You win $0.01!";
          else if (s1 === "üçä") rewardMessage = "Jackpot üçä! You win $0.02!";
          else if (s1 === "üçç") rewardMessage = "Jackpot üçç! You win $0.05!";
          else if (s1 === "üçí") rewardMessage = "Jackpot üçí! You win $0.10!";
          else if (s1 === "7Ô∏è‚É£") rewardMessage = "Jackpot 7Ô∏è‚É£! You win $1.00!";
        }
        showNotification(rewardMessage);
      } else {
        showNotification("Try again!");
      }
      updateBalance();
    }

    spinButton.addEventListener("click", spinReels);

    // Get Token button: awards 1 token and opens the specified URL in a new tab
    getTokenButton.addEventListener("click", function(e) {
      e.preventDefault();
      tokens++;
      updateBalance();
      window.open("https://www.effectiveratecpm.com/f870f009?key=3a6745a431af1766d85022b8d78e5e42", "_blank");
    });

    // Settings button toggles the settings popup
    settingsButton.addEventListener("click", function() {
      settingsPopup.classList.toggle("active");
    });

    // Withdraw button: redirects if money >= $10
    withdrawButton.addEventListener("click", function() {
      if (money >= 10) {
        window.open("https://docs.google.com/forms/d/e/1FAIpQLSdxWn2KX5CfQ0v0YjaIeMceZPId5Mskp0x1TRaMoGzxDAKnEQ/viewform?usp=header", "_blank");
      }
    });
  </script>
</body>
</html>
