<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bitcoin Mining Simulator</title>
  
  <style>
    /* Réinitialisation et style global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .app-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }
    
    .header {
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .stats {
      margin-bottom: 20px;
    }
    
    .stats p {
      font-size: 18px;
      margin: 8px 0;
    }
    
    .btc-bar {
      width: 100%;
      background-color: #e0e0e0;
      height: 16px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .btc-progress {
      height: 100%;
      background-color: #007bff;
      width: 0%;
      transition: width 0.5s ease;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 30px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }
    
    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }
    
    .reset-btn {
      background-color: #dc3545;
    }
    
    .reset-btn:hover {
      background-color: #c82333;
    }
    
    .info-panel {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: left;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .info-panel p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>Bitcoin Mining Simulator</h1>
    </div>
    
    <div class="stats">
      <p>Puissance de minage: <span id="hashrate">0 GHz</span></p>
      <p>Gains: <span id="gains">0.0000000000000000 BTC</span></p>
    </div>
    
    <div class="btc-bar">
      <div id="btcProgress" class="btc-progress"></div>
    </div>
    
    <button id="watchAd" class="btn">Regarder une pub pour augmenter la puissance</button>
    <button id="reset" class="btn reset-btn">Réinitialiser</button>
    
    <div class="info-panel">
      <p><strong>Pubs visionnées :</strong> <span id="adsCount">0</span></p>
      <p><strong>Temps de minage :</strong> <span id="miningTime">0</span> secondes</p>
    </div>
  </div>
  <script async="async" data-cfasync="false" src="//pl25913083.effectiveratecpm.com/570ab2fe444a5f7cd15d9736e7a12203/invoke.js"></script>
<div id="container-570ab2fe444a5f7cd15d9736e7a12203"></div>
  <script>
    let hashrate = 0;      // Puissance de minage en GHz
    let earnings = 0;      // Gains en BTC
    let adsWatched = 0;    // Nombre de pubs visionnées
    let miningTime = 0;    // Temps de minage en secondes
    let miningInterval = null;
    let timerInterval = null;
    let miningSpeed = 0.00000000000001; // Gains par seconde
    
    function updateStats() {
      document.getElementById('hashrate').textContent = hashrate + " GHz";
      document.getElementById('gains').textContent = earnings.toFixed(16) + " BTC";
      // Pour la barre de progression, on fixe un seuil cible fictif (ex : 0.000001 BTC correspond à 100%)
      let percentage = Math.min((earnings / 0.000001) * 100, 100);
      document.getElementById('btcProgress').style.width = percentage + "%";
    }
    
    function startMining() {
      if (!miningInterval) {
        miningInterval = setInterval(() => {
          earnings += miningSpeed * hashrate;
          updateStats();
        }, 1000);
      }
      if (!timerInterval) {
        timerInterval = setInterval(() => {
          miningTime++;
          document.getElementById('miningTime').textContent = miningTime;
        }, 1000);
      }
    }
    
    function resetMining() {
      clearInterval(miningInterval);
      clearInterval(timerInterval);
      miningInterval = null;
      timerInterval = null;
      hashrate = 0;
      earnings = 0;
      miningTime = 0;
      adsWatched = 0;
      updateStats();
      document.getElementById('adsCount').textContent = adsWatched;
      document.getElementById('miningTime').textContent = miningTime;
    }
    
    document.getElementById('watchAd').addEventListener('click', function() {
      // Simulation de visionnage d'une pub
      // Remplacez cet alert par l'intégration réelle de la publicité
      alert("Vous avez regardé une publicité !");
      hashrate += 10;
      adsWatched++;
      document.getElementById('adsCount').textContent = adsWatched;
      updateStats();
      startMining();
    });
    
    document.getElementById('reset').addEventListener('click', function() {
      resetMining();
    });
  </script>
</body>
</html>
